<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- <title>so change, much dynamic</title> -->
  </head>
  <body>
    <!--#include virtual="../navbar.html"-->
    <div id="column">
      <div style="margin-top: 5px; position: relative;">
        <div style="display: inline-block; width: 49%;">
          <div style="max-width: 45%; display: inline-block;">
            <p style="margin: 0 0 1px 0;">Author:</p>
            <select id="author-select" name="authors" style="height: 30px;">
              <!--#exec cmd="exec ./author_select_options.py"-->
            </select>
          </div><!--
       --><div style="/*display: inline-block; margin: 0 0 0 4%;*/ margin-top: 10px; font-size: 16px; max-width: 45%;">
            <!-- <p style="display: inline-block; font-size: 16px; margin: 0;">other:</p> -->
            <input id="author" type="text" placeholder="other" style="width: 90px;"/>
          </div>
        </div>
        <div style="display: inline-block; width: 49%; position: absolute; top: 0;">
          <p style="margin: 0; /*float: right;*/">Date:</p>
          <input type="date" id="date" name="date" style="font-size: 16px; height: 30px;">
        </div>
      </div>
      <div style="margin-top: 20px;">
        <!-- <p style="margin: 0 0 2px 0;">What did you do?</p> -->
        <textarea id="postText" placeholder="What did you do?"></textarea>
      </div>
      <div id="fileInputDiv">
        <label>Photos: <input id="fileInput" type="file" name="file" accept="image/*" multiple/></label>
        <div id="fileOutputDiv"></div>
      </div>
      <div style="clear: both;">
        <button id="submitButton">Upload</button>
      </div>
      <pre id="uploadStatus"></pre>
    </div>
  </body>
  <style><!--#include virtual="style.css" --></style>
  <script><!--#include virtual="script.js" --></script>
</html>
